<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="heading">
        <h1>Santa is coming to town!!!</h1>
    </div>

    <audio id="myAudio" autoplay="allow" loop="loop" src="Let It Snow - Dean Martin.mp3"></audio>
    <button id="playbutton"><img id="image" src="icons8-play-80.png" alt="PlayButton"></button>

    <div class="container">
        <div class="box">
            <div class="boxinside">
                <h2 class="days"></h2>
                <h2>Days</h2>
            </div>
        </div>

        <div class="box">
            <div class="boxinside">
                <h2 class="hours"></h2>
                <h2>Hours</h2>
            </div>
        </div>

        <div class="box">
            <div class="boxinside">
                <h2 class="minutes"></h2>
                <h2>Minutes</h2>
            </div>
        </div>

        <div class="box">
            <div class="boxinside">
                <h2 class="seconds"></h2>
                <h2>Seconds</h2>
            </div>
        </div>






    </div>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="index.js"></script>
</body>
</html>
